<svg
  xmlns="http://www.w3.org/2000/svg"
  width="64"
  height="64"
  viewBox="0 0 64 64"
>
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b2b2c" />
      <stop offset="100%" stop-color="#1f1516" />
    </linearGradient>

    <!-- Inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="1.5" result="offset-blur" />
      <feComposite
        operator="out"
        in="SourceGraphic"
        in2="offset-blur"
        result="inverse"
      />
      <feFlood flood-color="#000000" flood-opacity="0.55" result="color" />
      <feComposite in="color" in2="inverse" operator="in" result="shadow" />
      <feComposite in="shadow" in2="SourceGraphic" operator="over" />
    </filter>

    <!-- Retro display gradient -->
    <linearGradient id="display" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e3d7b8" />
      <stop offset="100%" stop-color="#c2af7d" />
    </linearGradient>
  </defs>

  <!-- Calculator body -->
  <rect
    x="8"
    y="6"
    width="48"
    height="52"
    rx="8"
    ry="8"
    fill="url(#bg)"
    stroke="#f4e2c2"
    stroke-width="2"
    filter="url(#innerShadow)"
  />

  <!-- Display area -->
  <rect
    x="14"
    y="10"
    width="36"
    height="14"
    rx="3"
    ry="3"
    fill="url(#display)"
    stroke="#9c8660"
    stroke-width="1"
  />

  <!-- "VS" text in the display (for Vintage Story) -->
  <text
    x="32"
    y="21"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="9"
    fill="#3e2e1e"
  >
    VS
  </text>

  <!-- Calculator buttons -->
  <!-- Top row -->
  <circle cx="20" cy="30" r="3" fill="#e9d6b5" />
  <circle cx="32" cy="30" r="3" fill="#e9d6b5" />
  <circle cx="44" cy="30" r="3" fill="#e9d6b5" />

  <!-- Middle row -->
  <circle cx="20" cy="38" r="3" fill="#d4c09d" />
  <circle cx="32" cy="38" r="3" fill="#d4c09d" />
  <circle cx="44" cy="38" r="3" fill="#d4c09d" />

  <!-- Bottom row -->
  <circle cx="20" cy="46" r="3" fill="#c2af8a" />
  <circle cx="32" cy="46" r="3" fill="#c2af8a" />
  <circle cx="44" cy="46" r="3" fill="#c9935f" />

  <!-- Small subtle highlight-->
  <path
    d="M12 14 Q16 8 24 8"
    fill="none"
    stroke="#f7e9cf"
    stroke-opacity="0.4"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>